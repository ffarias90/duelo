    <script>
        class Card {
            constructor(name, cost) {
                this.name = name;
                this.cost = cost;
            }
        }

        class Unit extends Card {
            constructor(name, cost, power, res) {
                    super(name, cost);
                    this.power = power;
                    this.res = res;
                }
                // método
            attack(target) {
                if (!target instanceof Unit) {
                    console.log('objetivo no válido');
                    return;
                }
                target.res -= this.power;

                if (target.res <= 0) {
                    console.log(target.name + ' unidad eliminada');
                }
            }
        }

        class Effect extends Card {
            constructor(name, cost, text, stat, magnitude) {
                    super(name, cost)
                    this.text = text;
                    this.stat = stat;
                    this.magnitude = magnitude;
                }
                // método
            affect(unit) {
                if (this.stat == 'resilience') {
                    unit.res = unit.res + this.magnitude;
                    //console.log("resiliencia modificada");
                } else {
                    unit.power += this.magnitude;
                }
            }

        }

        // instancias



        console.log('El jugador 1 convoca a "Ninja Cinturón Rojo"');
        const ninja_rojo = new Unit('Ninja Cinturón Rojo', 3, 3, 4);
        //pausa
        debugger;

        console.log('El jugador 1 juega "Algoritmo duro" en "Ninja Cinturón Rojo"');
        const algoritmo = new Effect('Algoritmo Difícil', 2, 'aumentar la resilencia del objetivo en 3', 'resilience', 3);
        algoritmo.affect(ninja_rojo);
        //pausa

        console.log('El jugador 2 convoca a "Ninja Cinturón Negro"');
        const ninja_negro = new Unit('Ninja Cinturón Negro', 4, 5, 4);

        console.log('El jugador 2 juega "Rechazo de promesa no controlada" en "Ninja Cinturón Rojo"');
        const promesa = new Effect('Rechazo de Promesa  no Manejado', 1, 'reducir la resilencia del objetivo en 2', 'resilience', -2);
        promesa.affect(ninja_rojo);
        //pausa
